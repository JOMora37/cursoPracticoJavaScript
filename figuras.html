<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Primer curso practico de JavaScript</title>
</head>
<body>
    <header>
      <h1>
        Figuras Geométricas 
      </h1>
      <p>Este es el primer curso practico de Javascript</p>
    </header>


    <section>
        <h2>Calcula el Área y Perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
              Escribe cuanto mide cada lado de tu cuadrado 
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular el perimetro 
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                calcular el área 
            </button>
        </form>
    </section>
    
    <section>
      <h2>Calcular el Perimetro de un Triangulo</h2>
      <form>
        <label for="InputTriangulo1">
          Escribe cuanto uno de los lados del triangulo 
        </label>
        <input  id="InputTriangulo1" type="number">
        <label for="InputTriangulo2">
          Escribe cuanto mide el otro lado del triangulo 
        </label>
        <input  id="InputTriangulo2"  type="number">
        <label for="InputTriangulo3">
          Escribe cuanto mide la base del triangulo 
        </label>
        <input  id="InputTriangulo3"  type="number">
        <label for="InputTriangulo4">
          Escribe cuanto mide la altura del triangulo 
        </label>
        <input  id="InputTriangulo4"  type="number">


        <button type="button" onclick="calcularPerimetroTriangulo()">
           Calcular Perimetro 
        </button>

        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular Área
       </button>
       
      </form>
    </section>

    <section>
      <h2>Calcular área y circunferencia de un circulo</h2>
      <form>
        <label for="input1Circulo">
          Escribe el diametro de tu circulo
        </label>
         <input  id="input1Circulo"  type="number">
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular Perimetro 
       </button>
      
        <label for="input2circulo">
          Escribe el radio de tu circulo
        </label>
        <input  id="input2Circulo"  type="number">
       <button type="button" onclick="calcularAreaCirculo()">
         Calcular Área
      </button>
      </form>
    </section>
 <script src="./figuras.js"></script>
</body>
</html>
